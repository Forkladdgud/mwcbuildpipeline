trigger:
  branches:
    include:
      - master

schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true

jobs:
- job: linux
  pool:
    vmImage: ubuntu-16.04
  steps:
    - script: './setup_linux.sh'
    - script: './build-qt-wallet-linux.sh $(Build.BuildNumber)'
    - script: './deploy_linux.sh $(Build.BuildNumber)'
  displayName: 'Linux64'
- job: macos
  pool:
    vmImage: macos-10.14
  steps:
    - script: './setup_macos.sh'
    - script: './build-qt-wallet-macos.sh $(Build.BuildNumber)'
    - script: './deploy_macos.sh $(Build.BuildNumber)'
  displayName: 'MacOSX'
- job: windows
  pool:
    vmImage: windows-latest
  steps:
    - script: 'setup_windows.bat'
    - script: 'build-qt-wallet-windows.bat $(Build.BuildNumber)'
    - script: 'deploy_windows.bat $(Build.BuildNumber)'
  displayName: 'Windows64'
- job: windows32
  pool:
    vmImage: windows-latest
  steps:
    - script: 'setup_windows32.bat'
    - script: 'build-qt-wallet-windows32.bat $(Build.BuildNumber)'
    - script: 'deploy_windows32.bat $(Build.BuildNumber)'
  displayName: 'Windows32'
